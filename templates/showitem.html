{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider blue">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner main">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
            <label for="item" class="col-md-12" style="background-color:aliceblue"><h2>Show Item</h2></label>
			<form action="#" method = "post">
				<div class="form-group">
                    
                  <div class="showitem">  
                   <h4>{{item.name}}</h4>
                   </div>
                    
					<div class="showitem">  
                     <label for="description"><h4>{{item.description}}</h4></label> 
                    </div>
                    <a href='{{url_for('editItem', item_name=item.name) }}'>Edit</a> | 
					<a href='{{url_for('deleteItem', item_name=item.name  ) }}'>Delete</a>
			</form>
		</div>
	</div>
    </div>
{% endblock %}
