{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider blue">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner main">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
            <label for="item" class="col-md-12" style="background-color:aliceblue"><h2>Edit Item</h2></label>
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="{{item.name}}" required>

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="{{item.description}}" required></textarea>
                    
					<label for="category">Category:</label>
                    {% for c in allcategories %}
						<div class="radio">
					  <label>
					    <input type="radio" name="category_id" value="{{c.id}}" {% if item.category_id == c.id %}checked="checked"{%endif%} required>{{c.name}}
					  </label>
						</div>
					{% endfor %}
					
					
					<button type="submit" class="btn btn-primary" id="submit" type="submit">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
